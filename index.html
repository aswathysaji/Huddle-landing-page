<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/97124b44f5.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-light">
      <div class="container-fluid ">
        <a class="navbar-brand" href="#">
          <img src="images/logo.svg" alt="logo" class="d-inline-block align-top">
        </a>
      </div>
    </nav>
    <div class="row">
      <div class="col-lg-6">
        <img class="image" src="images/illustration-mockups.svg" alt="image">
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 portion-2">
        <div class="heading">
          <h1>Build The Community Your Fans Will Love</h1>
        </div>
        <div class="para">
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine dicussions.</p>
        </div>
        <div class="button">
          <button>Register</button>
        </div>
      </div>
    </div>
    <div class="socialmedia d-flex justify-content-center">
      <div class="links"><i class="fab fa-facebook-f"></i></div>
      <div class="links"><i class="fab fa-twitter"></i></div>
      <div class="links"><i class="fab fa-instagram"></i></div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/aswathysaji">Aswathy Saji</a>.
    </p>
  </footer>
</body>
</html>
